<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product</title>
</head>
<body>
    <div class="card">
        <div class="card--image">
            <img src="images/burger-2.jpg" alt="Spicy Burger">
        </div>
        <div class="card--body">
            <h4>Cheezy Chicken Burger</h4>
            <p class="prod--desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur ea, labore voluptates optio error, voluptas aliquid fugit aspernatur voluptatibus aperiam ad amet alias eaque modi doloremque laboriosam tempore veniam! Omnis!</p>
            <div class="card--add">
                <div class="card--price">
                    <p class="prod--price"><span class="dollar">$</span>0.99</p>
                </div>
                <div class="prod--cta">
                    <button>Buy</button>
                    <a>Add to cart</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
